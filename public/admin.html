<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dutch Auction - Admin</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f172a;
      color: #e2e8f0;
      min-height: 100vh;
      padding: 24px;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
    }
    h1 {
      font-size: 1.8rem;
      color: #38bdf8;
      margin-bottom: 4px;
    }
    .header-sub {
      color: #64748b;
      font-size: 0.9rem;
      margin-bottom: 24px;
    }
    .grid {
      display: grid;
      grid-template-columns: 320px 1fr;
      gap: 20px;
    }
    @media (max-width: 800px) {
      .grid { grid-template-columns: 1fr; }
    }
    .card {
      background: #1e293b;
      border-radius: 12px;
      padding: 20px;
      border: 1px solid #334155;
      margin-bottom: 20px;
    }
    .card h2 {
      font-size: 1rem;
      color: #38bdf8;
      margin-bottom: 16px;
      padding-bottom: 8px;
      border-bottom: 1px solid #334155;
    }
    label {
      display: block;
      font-size: 0.8rem;
      color: #94a3b8;
      margin-bottom: 4px;
      margin-top: 10px;
    }
    label:first-of-type { margin-top: 0; }
    input[type="number"], input[type="text"] {
      width: 100%;
      padding: 8px 12px;
      background: #0f172a;
      border: 1px solid #475569;
      border-radius: 6px;
      color: #e2e8f0;
      font-size: 0.95rem;
      outline: none;
    }
    input:focus { border-color: #38bdf8; }
    .btn-row {
      display: flex;
      gap: 8px;
      margin-top: 16px;
    }
    button {
      flex: 1;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:hover { opacity: 0.9; }
    button:disabled { opacity: 0.4; cursor: not-allowed; }
    .btn-primary { background: #2563eb; color: white; }
    .btn-success { background: #059669; color: white; }
    .btn-danger { background: #dc2626; color: white; }
    .btn-warning { background: #d97706; color: white; }
    .btn-secondary { background: #475569; color: white; }

    .phase-badge {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .phase-waiting { background: #334155; color: #94a3b8; }
    .phase-open { background: #065f46; color: #34d399; }
    .phase-closed { background: #7c2d12; color: #fb923c; }
    .phase-results { background: #1e3a5f; color: #38bdf8; }

    .qr-container {
      text-align: center;
      padding: 16px;
    }
    .qr-container img {
      max-width: 200px;
      border-radius: 8px;
      background: white;
      padding: 8px;
    }
    .qr-url {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #38bdf8;
      word-break: break-all;
    }

    .participant-list {
      list-style: none;
    }
    .participant-list li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 12px;
      background: #0f172a;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.9rem;
    }
    .participant-list .name { font-weight: 600; }
    .participant-list .tenders-count {
      font-size: 0.75rem;
      color: #94a3b8;
      background: #334155;
      padding: 2px 8px;
      border-radius: 10px;
    }
    .empty-state {
      text-align: center;
      padding: 24px;
      color: #64748b;
      font-size: 0.9rem;
    }

    /* Results Table */
    .results-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.85rem;
    }
    .results-table th {
      text-align: left;
      padding: 8px 10px;
      background: #0f172a;
      color: #94a3b8;
      font-weight: 600;
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      border-bottom: 2px solid #334155;
    }
    .results-table td {
      padding: 8px 10px;
      border-bottom: 1px solid #1e293b;
    }
    .results-table tr:hover td {
      background: #0f172a;
    }
    .pnl-positive { color: #34d399; font-weight: 700; }
    .pnl-negative { color: #f87171; font-weight: 700; }
    .pnl-zero { color: #94a3b8; }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 6px 0;
      font-size: 0.9rem;
    }
    .summary-label { color: #94a3b8; }
    .summary-value { color: #e2e8f0; font-weight: 600; }
    .oversubscribed { color: #f87171; }
    .undersubscribed { color: #34d399; }

  </style>
</head>
<body>
  <div class="container">
    <h1>Dutch Auction - Admin Panel</h1>
    <p class="header-sub">Share Repurchase Tender Simulation</p>

    <div class="grid">
      <!-- Left Column: Controls -->
      <div>
        <!-- QR Code -->
        <div class="card">
          <h2>Participant Link</h2>
          <div class="qr-container" id="qr-container">
            <p style="color: #64748b;">Loading...</p>
          </div>
        </div>

        <!-- Config -->
        <div class="card">
          <h2>Auction Configuration</h2>
          <label>Shares per Participant</label>
          <input type="number" id="cfg-shares" value="100" min="1">
          <label>Pre-Auction Market Price ($)</label>
          <input type="number" id="cfg-price" value="52" min="1" step="0.5">
          <label>Total Buyback Pool (shares)</label>
          <input type="number" id="cfg-pool" value="1000" min="1">
          <label>Min Tender Price ($)</label>
          <input type="number" id="cfg-min" value="50" min="1" step="0.5">
          <label>Max Tender Price ($)</label>
          <input type="number" id="cfg-max" value="58" min="1" step="0.5">
          <button class="btn-secondary" id="btn-update-config" style="margin-top: 12px;">Update Config</button>
        </div>

        <!-- Controls -->
        <div class="card">
          <h2>Controls</h2>
          <div style="margin-bottom: 12px;">
            Phase: <span id="phase-badge" class="phase-badge phase-waiting">WAITING</span>
          </div>
          <div class="btn-row">
            <button class="btn-success" id="btn-open">Open Auction</button>
          </div>
          <div class="btn-row">
            <button class="btn-warning" id="btn-close" disabled>Close Submissions</button>
          </div>
          <div class="btn-row">
            <button class="btn-primary" id="btn-calculate" disabled>Run Auction</button>
          </div>
          <div class="btn-row" style="margin-top: 16px;">
            <button class="btn-danger" id="btn-reset" disabled>Reset Auction</button>
          </div>
        </div>
      </div>

      <!-- Right Column: Live Data -->
      <div>
        <!-- Participants -->
        <div class="card">
          <h2>Submissions (<span id="participant-count">0</span>)</h2>
          <ul class="participant-list" id="participant-list">
            <li class="empty-state">No submissions yet</li>
          </ul>
        </div>

        <!-- Results -->
        <div class="card" id="results-card" style="display:none;">
          <h2>Auction Results</h2>
          <div id="results-summary" style="margin-bottom: 16px;"></div>
          <div style="overflow-x: auto;">
            <table class="results-table" id="results-table">
              <thead>
                <tr>
                  <th>Rank</th>
                  <th>Name</th>
                  <th>Tenders</th>
                  <th>Shares Sold</th>
                  <th>Shares Left</th>
                  <th>Cash</th>
                  <th>Shares Value</th>
                  <th>Total Value</th>
                </tr>
              </thead>
              <tbody id="results-body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    const wsProto = location.protocol === 'https:' ? 'wss:' : 'ws:';
    const ws = new WebSocket(`${wsProto}//${location.host}`);

    // --- Load QR code ---
    fetch('/qr')
      .then(r => r.json())
      .then(data => {
        document.getElementById('qr-container').innerHTML = `
          <img src="${data.qr}" alt="QR Code">
          <div class="qr-url">${data.url}</div>
        `;
      })
      .catch(() => {
        document.getElementById('qr-container').innerHTML = '<p style="color:#f87171;">Failed to generate QR</p>';
      });

    // --- WebSocket ---
    ws.onopen = () => {
      ws.send(JSON.stringify({ type: 'register-admin' }));
    };

    ws.onmessage = (e) => {
      const msg = JSON.parse(e.data);
      if (msg.type === 'state') {
        updateUI(msg.state);
      }
    };

    function send(msg) {
      ws.send(JSON.stringify(msg));
    }

    // --- UI Updates ---
    function updateUI(state) {
      // Phase badge
      const badge = document.getElementById('phase-badge');
      badge.textContent = state.phase.toUpperCase();
      badge.className = `phase-badge phase-${state.phase}`;

      // Button states
      document.getElementById('btn-open').disabled = state.phase !== 'waiting';
      document.getElementById('btn-close').disabled = state.phase !== 'open';
      document.getElementById('btn-calculate').disabled = state.phase !== 'closed';
      document.getElementById('btn-reset').disabled = state.phase === 'waiting';

      // Config
      document.getElementById('cfg-shares').value = state.config.sharesPerParticipant;
      document.getElementById('cfg-price').value = state.config.preAuctionPrice;
      document.getElementById('cfg-pool').value = state.config.buybackPool;
      document.getElementById('cfg-min').value = state.config.priceMin;
      document.getElementById('cfg-max').value = state.config.priceMax;

      // Participants
      document.getElementById('participant-count').textContent = state.participantCount;
      const list = document.getElementById('participant-list');
      if (state.participantCount === 0) {
        list.innerHTML = '<li class="empty-state">No submissions yet</li>';
      } else {
        list.innerHTML = Object.entries(state.participants)
          .map(([id, p]) => `
            <li>
              <span class="name">${escapeHtml(p.name)}</span>
              <span class="tenders-count">${p.tenderCount} tender${p.tenderCount !== 1 ? 's' : ''}</span>
            </li>
          `).join('');
      }

      // Results
      if (state.results) {
        showResults(state.results);
      }
    }

    function showResults(results) {
      document.getElementById('results-card').style.display = 'block';

      // Summary
      const subClass = results.oversubscribed ? 'oversubscribed' : 'undersubscribed';
      const subLabel = results.oversubscribed ? 'OVERSUBSCRIBED' : 'FULLY FILLED';
      document.getElementById('results-summary').innerHTML = `
        <div class="summary-row">
          <span class="summary-label">Strike Price</span>
          <span class="summary-value">$${results.strikePrice.toFixed(2)}</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">Total Tendered (at/below strike)</span>
          <span class="summary-value">${results.totalTenderedAtOrBelow} shares</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">Buyback Pool</span>
          <span class="summary-value">${results.buybackPool} shares</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">Pro-rata Factor</span>
          <span class="summary-value">${(results.proRataFactor * 100).toFixed(1)}%</span>
        </div>
        <div class="summary-row">
          <span class="summary-label">Status</span>
          <span class="summary-value ${subClass}">${subLabel}</span>
        </div>
      `;

      // Table
      const tbody = document.getElementById('results-body');
      const rows = Object.values(results.participants)
        .sort((a, b) => b.totalValue - a.totalValue);

      tbody.innerHTML = rows.map((p, i) => {
        const rank = i + 1;
        const medal = rank === 1 ? ' ðŸ¥‡' : rank === 2 ? ' ðŸ¥ˆ' : rank === 3 ? ' ðŸ¥‰' : '';
        const tenderStr = p.tenders.map(t => `${t.qty}@$${t.price}`).join(', ');
        return `
          <tr${rank <= 3 ? ' style="background:#0f172a;"' : ''}>
            <td style="font-weight:700;">${rank}${medal}</td>
            <td>${escapeHtml(p.name)}</td>
            <td>${tenderStr}</td>
            <td>${p.sharesActuallyTendered}</td>
            <td>${p.sharesRemaining}</td>
            <td>$${p.cashReceived.toFixed(2)}</td>
            <td>$${p.remainingValue.toFixed(2)}</td>
            <td style="font-weight:700; color:#38bdf8;">$${p.totalValue.toFixed(2)}</td>
          </tr>
        `;
      }).join('');
    }

    function escapeHtml(str) {
      const div = document.createElement('div');
      div.textContent = str;
      return div.innerHTML;
    }

    // --- Button Handlers ---
    document.getElementById('btn-update-config').addEventListener('click', () => {
      send({
        type: 'update-config',
        config: {
          sharesPerParticipant: parseInt(document.getElementById('cfg-shares').value),
          preAuctionPrice: parseFloat(document.getElementById('cfg-price').value),
          buybackPool: parseInt(document.getElementById('cfg-pool').value),
          priceMin: parseFloat(document.getElementById('cfg-min').value),
          priceMax: parseFloat(document.getElementById('cfg-max').value),
        },
      });
    });

    document.getElementById('btn-open').addEventListener('click', () => {
      send({ type: 'open-auction' });
    });

    document.getElementById('btn-close').addEventListener('click', () => {
      send({ type: 'close-auction' });
    });

    document.getElementById('btn-calculate').addEventListener('click', () => {
      send({ type: 'calculate' });
    });

    document.getElementById('btn-reset').addEventListener('click', () => {
      if (confirm('Reset the auction? All submissions will be cleared.')) {
        document.getElementById('results-card').style.display = 'none';
        send({ type: 'reset' });
      }
    });
  </script>
</body>
</html>
